<!DOCTYPE html>
<html>
    <head>
        <title>Business signup</title>
        <link rel="stylesheet" type="text/css" href="Styles/bstyle.css">
        <script>
          function validateForm(){
            let x=document.forms["myform"]["name"].value;
            let age=document.forms["myform"]["age"].value;
            let password1=document.forms["myform"]["password1"].value;
            let password=document.forms["myform"]["password"].value;
            document.querySelector(".name").innerHTML="";
            document.querySelector(".age").innerHTML="";
            document.querySelector(".pass").innerHTML="";
            
            
            if(x.length<=2){
               document.querySelector(".name").innerHTML="enter valid name";
               alert("Give Valid Details");
               return false;
            }
            else if(age.length>=3 || Number(age)<=20)
            {
              document.querySelector(".age").innerHTML="enter valid age";
              alert("enter valid details");
              return false;
            }
            else if(password!=password1)
            {
              document.querySelector(".pass").innerHTML="Password did not match";
              alert("password did not match");
              return false;
            }else{
              return true;
          }
        }
          </script>
        
    </head>
    <body>
      <div class="bg">
        <form name="myform" action="/business.html" method="post" onsubmit="return validateForm()">
            <h2>Sign Up</h2>
            <div class="form-group">
              <label for="name">Name: *</label>
              <input type="text" pattern="^[a-zA-Z\s]+$" id="name" name="name" placeholder="Enter your name" required>
              <h6 class="name"></h6>
            </div>
            <div class="form-group">
              <label for="DOB">DOB *</label>
              <input max="2003-12-31" type="date" id="date" name="date" placeholder="Enter your date" required>
            </div>
            <div class="form-group">
              <label for="age">Age: *</label>
              <input type="text" id="age" name="age" placeholder="Enter your age"required>
              <h6 class="age"></h6>
      
            <div class="form-group">
              <label for="email">E-mail: *</label>
              <input type="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"  id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone: *</label>
              <input type="tel" pattern="^[6-9]\d{9}$"  id="phone" name="phone" placeholder="Enter your Phone"required>
            </div>>
            <div class="form-group">
              <label for="businessName">Company Name:*</label>
              <input type="text" pattern="^[a-zA-Z\s]+$" id="businessName" name="businessName" placeholder="Enter your company/industry name"required>
            </div>
            <div class="form-group">
              <label for="businessPhone">Business Phone: *</label>
              <input type="tel" pattern="^[6-9]\d{9}$" id="businessPhone" name="businessPhone" placeholder="Enter your Business Phone" required>
            </div>
            <div class="form-group">
              <label for="businessmail">Business E-Mail: *</label>
              <input type="email" id="businessmail" name="businessmail" placeholder="Enter your Business E-Mail"required>
            </div>
            <div class="form-group">
              <label for="businessAddress">Business Address:</label>
              <input type="text" id="addressLine1" name="address" placeholder="addressLine1" required>
              <input type="text" id="state" pattern="^[a-zA-Z\s]+$" name="state" placeholder="state" required>
              <input type="text" id="city" pattern="^[a-zA-Z\s]+$" name="city" placeholder="city"required>
              <input type="text" id="pincode" maxlength="6" name="pincode" placeholder="pincode" required>
          
            </div>
            <div class="form-group">
              <label for="gstin">GSTIN:</label>
              <input type="text" id="gstin" name="gstin" placeholder="Enter your GSTN Number" />
            </div>
            <div class="form-group">
              <label for="password">Password:*</label>
              <input type="password" id="password" name="password1" placeholder="Password should contain special character"required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password: *</label>
              <input type="password" id="confirmPassword" name="password" placeholder="Retype your password" required>
            </div>
            <div class="form-group">
              <label for="userType">User Type: *</label>
              <select id="usertypeselect" name="usertypeselect"  placeholder="Select your user type" required>
                <option value="">Select</option>
                <option value="bank">Whole Sale</option>
                <option value="credit">Retail Buyer</option>
              </select>
            </div>
            <div class="form-group">
              <label for="businessDetails">About your Business</label>
            <textarea id="businessDetails" maxlength="100" name="businessDetails" placeholder="Tell us about your business" required></textarea>
            </div>
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
      </div>
    </body>
</html>
